<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="illustration-article">
        <div class="card-text">
          <p class="tag">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h1 class="heading">HTML & CSS foundations</h1>
          <p class="description">These languages are the backstory of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card-profile">
          <img src="assets/images/image-avatar.webp" alt="profile-picture" class="profile-picture">
          <span class="profile-name">Greg Hooper</span>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/jhontriboyke" target="_blank">Jhontri Boyke</a>.
      </div>
    </main>


  </body>

</html>
